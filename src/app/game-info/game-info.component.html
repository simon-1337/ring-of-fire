<mat-card *ngIf="numberOfPlayers > 1">
    <mat-card-header><mat-card-title> {{ card ? title : "Please pick a card" }} </mat-card-title></mat-card-header>
    <mat-card-content> {{ card ? description: 'Please click on the card stack to select the next card.' }}</mat-card-content>
</mat-card>

<mat-card *ngIf="numberOfPlayers < 2">
    <mat-card-header><mat-card-title> {{ card ? title : "Please add atleast two players" }} </mat-card-title></mat-card-header>
    <mat-card-content> {{ card ? description: 'Please click on the plus button to add a new player.' }}</mat-card-content>
</mat-card>
